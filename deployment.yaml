apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp  
spec:
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
     containers:
     - name: nodeapp
       image: prince1996/nodeapp:latest
       imagePullPolicy: Always
       ports:
       - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: nodeapp
    tier: nodeapp
  type: LoadBalancer
